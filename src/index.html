<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Scotiabank Assignment </title>
    
    <link rel="stylesheet" href="css/tailwind-build.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>body {font-family: 'Inter', sans-serif}</style>
</head>
<body class="min-h-screen flex flex-row">
    <!--left side-->
    <aside class="md:w-1/2 flex flex-col justify-center items-center text-center
                bg-gradient-to-b from-blue-900 to-indigo-900 text-white p-10">
        <h1 class="text-4xl font-bold mb-4 leading-tight">
        Keerat Ghuman’s<br />Currency Converter
        </h1>
        <p class="text-lg max-w-md">
        Convert any currency to another in real&nbsp;time with live market rates.
        </p>
    </aside>

    <!--right side-->
    <main class="md:w-1/2 flex justify-center items-center bg-gray-100 p-8">
        <div id="converter"
            class="w-full max-w-md bg-white shadow-xl rounded-lg p-6">
    
            <!-- Amount -->
            <label for="amount" class="block text-sm font-medium text-gray-600 mb-1">
                Amount
            </label>
            <input id="amount" type="number" step="0.01" value="1"
                 class="w-full mb-5 px-4 py-3 border rounded-md
                        focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    
            <!-- From / Swap / To -->
            <div class="flex items-center mb-6">
                <!-- From -->
                <div class="w-full">
                <label for="from" class="block text-sm font-medium text-gray-600 mb-1">
                    From
                </label>
                <select id="from"
                        class="w-full px-4 py-3 border rounded-md
                                focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
                </div>
        
                <!-- Swap Button -->
                <button id="swap" aria-label="Swap currencies"
                        class="mx-2 p-3 border rounded-full hover:bg-gray-100
                            focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <!-- simple up/down icon -->
                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4 12a.75.75 0 00.75.75h7.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H4.75A.75.75 0 004 12zm12-4a.75.75 0 00-.75-.75H7.56l1.72-1.72a.75.75 0 10-1.06-1.06l-3 3a.75.75 0 000 1.06l3 3a.75.75 0 101.06-1.06L7.56 8.75h7.69A.75.75 0 0016 8z"
                        clip-rule="evenodd" />
                </svg>
                </button>
    
                <!-- To -->
                <div class="w-full">
                <label for="to" class="block text-sm font-medium text-gray-600 mb-1">
                    To
                </label>
                <select id="to"
                        class="w-full px-4 py-3 border rounded-md
                                focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
                </div>
            </div>
    
          <!-- Result -->
            <div id="result"
               class="text-center text-indigo-600 text-2xl font-semibold">—
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/App.js"></script>

</body>
</html>
